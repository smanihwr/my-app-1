<div class="container">
<form (ngSubmit)="onSubmit()" class="form-signin">
  <div class="login-form">
    <div>
      <label for="input" class="sr-only">User Name</label>
      <input type="text" class="form-control"  placeholder="Username" [(ngModel)]="loginRequest.username" name="username" required autofocus>
    </div>
    <div>
      <label for="password" class="sr-only">Password</label>
      <input type="password"  class="form-control"  placeholder="Password"  [(ngModel)]="loginRequest.password" name="password" required>
    </div>
    <div *ngIf = "loginResponse.status=='FAILED'"class="alert alert-danger">
      <strong>Login failed!</strong> Please check username and/or password.
    </div>
    <div class="checkbox">
      <label> 
        <input type="checkbox" value="Remember-me">Remember me
      </label>
    </div>
    <div>
      <button type='submit' class="btn btn-lg btn-primary btn-block">Sign in </button>
    </div>
    
  </div>
</form>
</div>
